spring:
  application:
    name: API-GATEWAY
  main:    allow-bean-definition-overriding: true
  cloud:
    gateway:
      default-filters:      - TokenRelay=      
      metrics:
        enabled: true
      discovery:
        locator:
           enabled: true
           lower-case-service-id: true
      routes:
        - id: PRODUCT-SERVICE
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/product/**
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/user/**
        - id: SHOPPING-CART-SERVICE
          uri: lb://SHOPPING-CART-SERVICE
          predicates:
            - Path=/api/cart/**
            
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8180/auth/realms/product_service
        registration:
          spring-gateway:
            authorization-grant-type: authorization_code
            client-id: spring-gateway
            client-secret: 8baaec35-2fae-42ff-a0d2-335aefdf6c5a
            provider: keycloak
            redirect-uri: http://localhost:8080/login/oauth2/code/spring-gateway
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/auth/realms/product_service/protocol/openid-connect/certs

server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    prefer-ip-address: true
      
